<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input action -->

    <!-- ai login -->

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <form action="https://ammarsetiawan.vercel.app/">
            <div class="input-group">
                <label for="Email">Email</label>
                <br>
                <input type="email" autocomplete="email" placeholder=" Your Email" required>
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <br>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <span class="signup-text">Don't have an account? <a href="#" style="font-weight: bold; color: #667eea;">Sign
                    Up</a></span>
        </div>
    </div>
    </div>
    </form>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(135deg, #242e3e, #302b63, #0f0c29);
            overflow: hidden;
            position: relative;
        }

        label {
            color: white;
            font-weight: 500;
            margin: -10px;
            display: flex;
            text-align: left;
            z-index: 10;
            left: -120px;
            margin-left: 10px;
        }

        /* --- Animasi Background (Bola Melayang) --- */
        .background-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .blob {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            top: -10%;
            left: -5%;
            opacity: 0.5;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            bottom: -10%;
            right: -5%;
            opacity: 0.3;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(50px, 100px) scale(1.2);
            }
        }

        /* --- Card Login dengan Entrance Animation --- */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 400px;
            z-index: 10;
            text-align: center;
            color: white;
            /* Entrance Animation */
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            outline: none;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        /* Efek Hover & Focus Input */
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        /* --- Tombol dengan Animasi Hover --- */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
            transition: ease-in-out .3s;
        }

        button:hover {
            transition: ease-in-out .2s;
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.5);
            filter: brightness(1.1);
        }

        button:active {
            transform: scale(0.98);
            transform: rotate(180deg);

        }

        .footer-links {
            margin-top: 25px;
            font-size: 13px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }

        .signup-text {
            margin-top: 15px;
            display: block;
        }
    </style>
</body>

</html>
